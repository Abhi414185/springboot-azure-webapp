  <div style="min-width: 100%;min-height: 200%;">
  <div class="contailer" style="margin-left: 400px;margin-top: 150px;max-width: 600px;background-color:white;" >
    <h2>Register Here</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" 
        required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
          <small class="text-danger" *ngIf="email.errors.pattern">Enter Valid Email Id</small>
        </div>
  
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">username</label>
        <input type="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter username" name="username" [(ngModel)]="user.userName" 
        required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required</small>
      </div>
    
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="pwd" [(ngModel)]="user.password"
        required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Enter confirm Password" name="cpassword" #cpassword="ngModel"
        (ngModel)="user.password" required [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password & Confirm Password must be same</small>
      </div>

      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
      <small class="float-right" [routerLink]="['/login']">Existing User ? Login Here</small>
    </form>
</div>
