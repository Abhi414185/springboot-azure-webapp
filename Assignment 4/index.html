<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <title>Enrollment Form</title>
</head>

<body>
    <section class="header">
        <nav class="navbar navbar-light bg-info">
            <div class="container-fluid justify-content-center">
                <h4 class="navbar-brand text-white" href="#">Student Enrollment Form</h4>
            </div>
        </nav>

    </section>

    <section>
        <div class="container">
            <div class="row py-5 ">
                <div class="col-md-6">
                    <div class="wrapper">
                        <form class="form" action="">
                            <div class="row mb-3">
                                <label for="name" class="col-sm-3 col-form-label required">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="name" class="form-control w-50" id="Name" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email" class="col-sm-3 col-form-label required">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" name="email" class="form-control w-50" id="emailID">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="website" class="col-sm-3 col-form-label required">Website</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control w-50" id="websiteURL">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="img-link" class="col-sm-3 col-form-label required">Image Link</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control w-50" id="imgURL">
                                </div>
                            </div>



                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-3 pt-0 required">Gender</legend>
                                <div class="col-sm-9">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="Male">
                                        <label class="form-check-label" for="male">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="Female">
                                        <label class="form-check-label" for="female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="row mb-3">
                                <label for="name" class="col-sm-3 col-form-label">Skills</label>
                                <div class="col-sm-2  align-self-center">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skill"  value="JAVA" id="java">
                                        <label class="form-check-label" for="java">
                                            Java
                                        </label>


                                    </div>
                                </div>
                                <div class="col-sm-2 align-self-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skill" value="CSS" id="css">
                                        <label class="form-check-label" for="css">
                                            CSS
                                        </label>

                                    </div>
                                </div>
                                <div class="col-sm-2 align-self-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skill" value="HTML" id="html">
                                        <label class="form-check-label" for="html">
                                            HTML
                                        </label>

                                    </div>
                                </div>
                            </div>
                            <input type="button" class="btn btn-primary" name="button" id="btn" value="Enroll Student">
                            <button type="reset" class="btn btn-danger">Clear</button>
                        </form>
                    </div>
                </div>
                <div class="vl col-md-1 d-md-block d-sm-none"></div>
                <div class="col-md-5 text-start  mt-sm-5 mt-md-0" id="demo">
                    <h5 class="text">Enrolled Students</h5>
                    <table id="Show">
                       
                    </table>
                </div>

            </div>
        </div>
    </section>


    <section>
        <footer class="page-footer font-small bg-info">
            <div class="footer-copyright text-center py-1 ">
                <p>Copyright 2020-2021 By Fresher Training</p>
            </div>
        </footer>
    </section>


    <script src="java.js"></script>
</body>

</html>
